<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Quotation Generator</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Start your project here-->
  <div style="height: 100vh">
    <div class="container border border-success  flex-center flex-column">
      <h1 class="animated fadeIn mb-4">
        Quotation Generator</h1>
      <h3 id="popQ"></h3>
      <div id="quote-display" class="border border-success">


      </div>

      <div class="container row">
        <div class="col-md-6">
          <select id="select" class="mdb-select md-form border-success" onchange="newQuote()">
            <option value="" disabled selected>Choose Quote Category</option>
            <option value="Nietzsche">Nietzsche Quotes</option>
            <option value="Morning">Morning Quotes</option>
            <option value="Popular">Popular Quotes</option>
          </select>
          <select id="select-1" class="mdb-select md-form border-success" onchange="newQuote()">
            <option value="" disabled selected>Choose Number of Quotes</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
        <div class="col-md-6"><button class="btn-success float-right" onclick="newQuote()">New Quote</button><button class="btn-success float-right" onclick="location.reload()">Refresh</button></div>
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="quote.js"></script>
  <script type="text/javascript" src="newQuote.js"></script>

</body>

</html>
